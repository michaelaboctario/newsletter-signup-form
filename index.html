<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <!-- Sign-up form start -->
  <section class="signup__card">
    <div class="subscribe">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form class="signup__form">
        <div class="email__label">
          <label for="email">Email address</label>
          <!-- <label class="hide error__message">Valid email required</label> -->
        </div>
        <input type="email" id="email" name="email" placeholder="email@company.com" />
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>

    <div class="background__image">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="image signup" />
    </div>

  </section>
  <!-- Sign-up form end -->

    </p>
    <button type="button">Dismiss message</button>
  </section> -->

</body>
</html>
